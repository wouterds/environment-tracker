version: '2'

services:
  node:
    image: arm32v6/node:9.6-alpine
    restart: unless-stopped
    command: npm start
    working_dir: /code
    volumes:
      - ./:/code
    networks:
      - default
      - mariadb
      - redis

  nginx:
    image: arm32v6/nginx:1.15-alpine
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=tracker.wouterdeschuyter.be
      - LETSENCRYPT_HOST=tracker.wouterdeschuyter.be
      - LETSENCRYPT_EMAIL=wouter.de.schuyter@gmail.com
    volumes:
      - ./public:/usr/share/nginx/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - default
      - webproxy

networks:
  webproxy:
    external: true
  redis:
    external: true
  mariadb:
    external: true
