version: '2'

services:
  redis:
    image: redis:4.0
    restart: unless-stopped
    ports:
      - '6379:6379'

  postgres:
    image: postgres:10.3
    restart: unless-stopped
    volumes:
      - ./docker/data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=demo
      - POSTGRES_USER=demo
      - POSTGRES_PASSWORD=demo
    ports:
      - '5432:5432'

  node:
    image: node:9.11-slim
    restart: unless-stopped
    command: npm start
    working_dir: /code
    volumes:
      - ./:/code
    depends_on:
      - redis
      - postgres

  nginx:
    image: nginx:1.13
    restart: unless-stopped
    environment:
      - VIRTUAL_HOST=tracker.wouterdeschuyter.be
      - LETSENCRYPT_HOST=tracker.wouterdeschuyter.be
      - LETSENCRYPT_EMAIL=wouter.de.schuyter@gmail.com
    volumes:
      - ./public:/usr/share/nginx/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - default
      - webproxy

networks:
  webproxy:
    external: true
